<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>这个是首页</h1>
{% if request.session.username %}
    <h5>欢迎你！{{ request.session.username }} <a href="/logout">退出</a>  </h5>
{% else %}
    <h5>请登录 <a href="/login">登录</a></h5>
{% endif %}
<h5>sessionID:{{ sessionID }}</h5>
</body>
</html>
