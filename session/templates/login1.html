<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <script type="text/javascript" src="/static/bootstrap.min.css"></script>
</head>
<body>
<h1>登录页面</h1>
<form action="/dologin" method="get">
    <div class="form-group">
        <label for="exampleInputName2">username</label>
        <input type="text" class="form-control" id="exampleInputName2" name="username" placeholder="小伊">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="1234">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
    <button type="submit" class="btn btn-default">注册</button>
</form>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
